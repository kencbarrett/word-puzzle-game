<div class="row">
  <div class="form-group col-md-4">
    <button class="btn btn-secondary btn-sm" data-toggle="collapse"
            (click)="setVisibility()" [disabled]="this.isDisabled">
      Set Difficulty
    </button>
    <br />
    <label>Current difficulty is - {{ currentDifficulty() }}</label>
  </div>
  <div class="form-group col-md-2">
    <button class="btn btn-secondary btn-sm" (click)="startGame()" [disabled]="this.isDisabled">
      Start Game
    </button>
  </div>
</div>
<div>
  <div class="form-group col-md-3">
    <div *ngIf="isVisible">
      <label>Difficulty</label>
      <br>
      <div *ngFor="let level of complexityLevels; let i = index" class="form-check form-check-inline">
        <label class="form-check-label">{{ level }}</label>
        <input class="form-check-input" type="radio" name="difficultyOption" [id]="i"
            (click)="updateDifficulty(level)" [value]="i" [checked]="level == currentDifficulty()">
      </div>
    </div>  
  </div>
</div>

<div class="game">
  <div class="board-container">
    <div class="board">
      <GameRow *ngFor="let gameRow of this.gameRows"></GameRow>
    </div>
  </div>
  <GameKeyboard (nextLetter)="nextLetter($event)" 
                (undoLetter)="undoLetter($event)" 
                (checkWord)="checkWord($event)"></GameKeyboard>
</div>
